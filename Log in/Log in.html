<!DOCTYPE html>
<html>
<head>
  <title>Log in</title>
  <link rel="stylesheet" type="text/css" href="f.css">
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
  <h1>Login</h1>

  <div class="text">
    <i class="fa fa-lock" aria-hidden="true"></i>

</div>
</body>
</html>
